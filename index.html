<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Table</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>

    <div class="col-11 col-lg-10 col-md-10 mx-auto p-3">
        <div class="header mt-4 mb-4 mx-auto">
            <h1 class="text-center">Saint's Arithmetic Operation System</h1>
            <p class="text-center">Please enter two digits respectfully to get your preferred output</p>
        </div>


        <div>
            <input type="text" placeholder="Enter First Value Here" class="d-block form-control p-2 shadow-none"
                id="oneNumber">
            <input type="text" placeholder="Enter Second Value Here" class="d-block form-control p-2 mt-3 shadow-none"
                id="twoNumber">

            <div class="mt-5 bttn d-flex gap-3 justify-content-center flex-wrap">
                <button onclick="add()">Addition</button>
                <button onclick="multiplyit()">Multiplication</button>
                <button onclick="minus()">Substraction</button>
                <button onclick="divideit()">Division</button>
                <button onclick="makeTable()">Show Table</button>
            </div>

        </div>

        <table id="mytable" class=""></table>

    </div>
    <script src="script.js"></script>

</body>
</html>
